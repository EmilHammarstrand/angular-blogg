<main>
    <div *ngFor="let article of (this.DataService.articleList | slice:0:5); let i = index;">
        <div class="title" id={{i}}>{{ article.title }}<div class="content"> {{ (article.content | slice:0:50) + '...'}} </div></div>
        <button [disabled]="!disabled" (click)="removeArticle(i)">Delete Article</button>
    </div>
</main>
