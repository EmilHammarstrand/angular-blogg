<div *ngIf="!loginStatus; else elseBlock">
    <p>You must login to acces this feature</p>
</div>
<ng-template #elseBlock>
    <div id="container">
        <div *ngIf="showForm">
        <form>
            <h1>Add article</h1>
            <div class="titlee">
                <label for="titlee"><span>*</span> Title</label>
                <input id="titlee" placeholder="Must be atleast 10 characters"type="text" required name="titlee" minlength="10" [(ngModel)]="titlee" #title="ngModel">
                <div *ngIf="title.errors?.minlength">Must be atleast 10 characters</div>
            </div>

            <div class="author">
                <label for="author">Author</label>
                <input id="author" type="text"  name="author" [(ngModel)]="author">
            </div>

            <label for="content"><span>*</span> Content</label>
            <textarea  rows="14" cols="45" placeholder="Tell us your story!" required type="text"  name="content" [(ngModel)]="content"></textarea><br>
            <label for="estimatedTime">Estimated time</label>
            <input name="estimatedTime" type="number" [(ngModel)]="estimatedTime" min="0" >
            <button [disabled]="!content || !titlee" (click)="publishArticleBtn()">Publish</button>
        </form>
    </div>
        <div id="successfullyPublished" *ngIf="successfullyPublished">Your article was published successfully!</div>
    </div>
</ng-template>
