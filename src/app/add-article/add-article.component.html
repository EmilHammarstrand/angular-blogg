<div id="container">
<form>
    <h1>Add article</h1>

    <div id="titlee">
        <label for="titlee"><span>*</span> Title</label>
        <input id="titlee" type="text" required name="titlee" minlength="10" [(ngModel)]="titlee" />
    </div>

    <div id="author">
        <label for="author">Author</label>
        <input id="author" type="text"  name="author" [(ngModel)]="author" />
    </div>


    <label for="content"><span>*</span> Content</label>
    <textarea name="content" required rows="10" cols="48" [(ngModel)]="content"> </textarea>
    <p> Time to read: {{afterButtonPressedValue}} </p>
    <button (click)="publishArticle">Publish</button>
</form>
</div>
</ng-template>
